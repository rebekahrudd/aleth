<html lang="en">
<meta charset="UTF-8">

<meta name="Description" content="Simple flashcards">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="img/icon-6.png" sizes="6x6">
<link href="style.css" rel="stylesheet" type="text/css">

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.1/marked.min.js"></script>
<script defer src="https://apis.google.com/js/api.js"></script>

<title>Aleth</title>
<div id="placeholder">
  <p>There is no card to review now.</p>
  <div id="create" onclick="location.href='edit.html'">Create a new card</div>
</div>
<div id="main" style="display:none;">
  <div id="question"></div>
  <div id="back">
    <div id="answer"></div>
    <form action="review-card" method="post">
      <input name="id" id="id" type="text" style="display:none;">
      <input name="time" id="time" type="text" style="display:none;">
      <div class="bar">
        <button id="correct" name="correct" type="submit">Correct</button>
        <button id="wrong" type="submit">Wrong</button>
      </div>
    </form>
  </div>
</div>
<div id="menu" style="display:none;">

  <div id="drive-in" style="display:none;">Enable synchronization with Google Drive</div>
  <div id="drive-out" style="display:none;">Sign out of Google Drive</div>
  <div id="edit" style="display:none;">Edit card</div>
  <div id="delete" style="display:none;">Delete card</div>

  <div onclick="location.href='edit.html'">Create new card</div>
  <div onclick="location.href='about.html'">About Aleth</div>

</div>
<button id="hamburger" type="button">&#9776;</button>
