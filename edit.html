<title>Mandarin Study Tools</title>

<body>
<form id="main" class="edit" action="edit-card" method="post">
  
  <input name="id" id="id" type="text" style="display:none;">
  <input name="deps" id="deps" type="text" style="display:none;">

  <button id="edit-question" type="button" class="current">Edit</button><button id="preview-question" type="button">Preview</button>
  <textarea name="question" id="question" placeholder="question" required></textarea>
  <div id="question-preview" style="display:none;"></div>
  
  <button id="edit-answer" type="button" class="current">Edit</button><button id="preview-answer" type="button">Preview</button>
  <textarea name="answer" id="answer" placeholder="answer" required></textarea>
  <div id="answer-preview" style="display:none;"></div>

  <div class="bar">
    <button id="done" type="submit">Save</button>
    <button id="cancel" type="button" onclick="location.href='.'">Cancel</button>
  </div>

  <p>To return to your card sets: <link ref="cardsets.html">Click Here</p>
</form>

<script type="module" src="controller.js"></script>
